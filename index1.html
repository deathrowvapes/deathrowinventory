<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>


    <div class="container d-flex justify-content-center ">
        <img src="death row.png" class="logo_" alt="" style="width:200px;height:200px">

    </div>

   

<br>

<div>




<div class=" input-group mb-1 w-50 p-3 container d-flex justify-content-center">


  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">   Search by order</span>
  </div>

  <input  type="text" id="search_order" class="form-control" ><button class="btn btn-success search_order" id="search_button" >
    submit  
    </button>
  
  </div>
  
  </div>

  <br>

  <br>
</div>



<div class=" input-group mb-1 w-50 p-3 container d-flex justify-content-center">
  

  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg"> Search by BarCode</span>
  </div>

  <input  type="text" class="form-control" ><button class="btn btn-success">
    submit  
    </button>
  
  </div>
  
  </div>

  <br>

  <br>
</div>




</div>

<div class="container d-flex justify-content-center">

    <b>Order number 2345</b><br>
    <a>incoming inventory </a>

</div>



<script>

$(document).ready(function () {

  $(".logo_").on("click",function(){

     window.location="index.html"
    })

  $("#search_order").focus();


  $(".search_order").on("click",function(){
      if($("#search_order").val().length >0){

          window.location="index2.html"

      }
     
  })

  // Get the input field
var input = document.getElementById("search_order");

// Execute a function when the user presses a key on the keyboard
input.addEventListener("keypress", function(event) {
// If the user presses the "Enter" key on the keyboard
if (event.key === "Enter") {
// Cancel the default action, if needed
event.preventDefault();
// Trigger the button element with a click
document.getElementById("search_button").click();
}


});


});
</script>



</div>
