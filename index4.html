<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        #api_response {
            display: none;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Verification Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Verify Code</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Verify Your Code</h2>
                <form >
                    <div class="form-group">
                        <label for="code">Code:</label>
                        <input type="text" name="code" id="code" class="form-control" required>
                    </div>

                    <button  class="btn btn-primary btn-block verify_code">Verify</button>
                </form>

            </div>
        </div>

        <div class="row justify-content-center mt-5" id="api_response">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Verification Results</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Date: <span id="date"></span></h5>
                        <h5 class="card-title">Verification Status: <span id="status"></span></h5>
                        <p class="card-text">Message: <span id="message"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // function to update the results section with the verification results
        
        document.addEventListener('DOMContentLoaded', function() {
    var csp = "default-src 'self'; upgrade-insecure-requests";
    var meta = document.createElement('meta');
    meta.setAttribute('http-equiv', 'Content-Security-Policy');
    meta.setAttribute('content', csp);
    document.head.appendChild(meta);
});

       

        function updateResults(date, status, message) {
            $('#date').text(date);
            $('#status').text(status);
            $('#message').text(message);
            document.getElementById("api_response").style.display = "block";  
        }


        $(".verify_code").on("click",function(e){
           e.preventDefault();


           var code=$("#code").val()
           if(code.length>0){

            data={"code":code}



            $.ajax({
                type: "post",
                url: "http://194.195.222.30:5000/api",
                data: data,
                dataType: "json",
                success: function (response) {
                    var message=response["Message"]
                    var status_=response["Success"]
                    var VerifiedDate=response["VerifiedDate"]

                    let date = new Date(VerifiedDate);

                    var ver_date=date.toLocaleDateString() + " " + date.toLocaleTimeString()

                    updateResults(ver_date,status_,message)

                }
            });


           }

        })
    </script>
</body>
</html>
