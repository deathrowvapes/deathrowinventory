<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>


    <div class="container d-flex justify-content-center">
        <img src="death row.png" alt="" style="width:200px;height:200px">

    </div>

   

<br>


<div class="container d-flex justify-content-center">

    <b>Order number 2345</b><br>
    <a>incoming inventory </a>

</div>


<div class="container">  
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">BARCODE</th>
      <th scope="col">AMOUNT ON INVOICE</th>
      <th scope="col">AMOUNT ON WAREHOUSE</th>
      <th scope="col">MISSING</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-active">
      <th scope="row">DRMINT</th>
      <td class="amount_invoice1">200</td>
        <td> <input class="amount1" ></td>
      <td class="missing1">0</td>

    </tr>
    <tr>
      <th scope="row">DRBLUEBERRY</th>
      
      <td class="amount_invoice2">200</td>
        <td> <input class="amount2" ></td>
      <td class="missing2">0</td>


    </tr>
    <tr class="table-primary">
      <th scope="row">DRPINE</th>
      <td class="amount_invoice3">200</td>
        <td> <input class="amount3" ></td>
      <td class="missing3">0</td>


    </tr>
    <tr class="table-secondary">
      <th scope="row">DRWATERM</th>
     
      <td class="amount_invoice4">200</td>
        <td> <input class="amount4" ></td>
      <td class="missing4">0</td>

     
    </tr>
    <tr class="table-success">
      <th scope="row">DRTangerine Bomb</th>
      <td class="amount_invoice5">200</td>
        <td> <input class="amount5" ></td>
      <td class="missing5">0</td>
    </tr>
    <tr class="table-danger">
      <th scope="row">Peach Grape</th>
      
      <td class="amount_invoice6">200</td>
        <td> <input class="amount6" ></td>
      <td class="missing6">0</td>

    </tr>
    <tr class="table-warning">
      <th scope="row">Rainbow Pop</th>
      
      <td class="amount_invoice7">200</td>
        <td> <input class="amount7" ></td>
      <td class="missing7">0</td>

    </tr>
    <tr class="table-info">
      <th scope="row">
Strawberry Peach</th>
      
<td class="amount_invoice8">200</td>
<td> <input class="amount8" ></td>
<td class="missing8">0</td>

    </tr>
    <tr class="table-light">
      <th scope="row">Apple Watermelon</th>
      

      <td class="amount_invoice9">200</td>
        <td> <input class="amount9" ></td>
      <td class="missing9">0</td>

    </tr>
    <tr class="table-dark">
      <th scope="row">Blue Razz</th>
     

      <td class="amount_invoice10">200</td>
        <td> <input class="amount10" ></td>
      <td class="missing10">0</td>

    </tr>
  </tbody>
</table>
<div class="container">

    <button class="btn btn-success">
        submit
      </button>


</div>


<script>
$(document).ready(function () {
  
  for(i=1;i<11;i++){

    change_amount(i)

  }


  function change_amount(id){
    $(`.amount${id}`).keyup(function(){
    var amount_val=$(this).val()
    var amount_val_=parseInt(amount_val)

    var missing=$(`.missing${id}`)


    var amount_invoice=$(`.amount_invoice${id}`).text()

    var amount_inv=parseInt(amount_invoice)

   
    
    missing.text(amount_inv-amount_val_)



  })
  }
});

</script>

<br>

</div>

</body>
</html>
